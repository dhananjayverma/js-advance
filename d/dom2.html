<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name"placeholder="enter name" value="" >
    <input id="mail" placeholder="enter mail" value="">
    <input  id="num" type="number" placeholder="enter number here">
    <button>Submit</button>
    <h1>display name here</h1>
    <h2>display email here</h2>
    <h4>display phone number</h4>
    
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",getData);
    function getData(){
        var username=document.getElementById("name").value;
        var email=document.getElementById("mail").value;
        var number=document.getElementById("num").value;
        console.log(username,email,number);
        document.querySelector("h1").innerText=username;
        document.querySelector("h2").innerText=email;
        document.querySelector("h4").innerText=number;


    }
</script>
